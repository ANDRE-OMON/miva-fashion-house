<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  padding: 10px 30px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #111;
}

.logo span {
  color: #D96C6C;
}

.nav-links {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.nav-links li a {
  text-decoration: none;
  color: #111;
  font-weight: 500;
  background: rgba(255, 255, 255, 0.3);
  padding: 8px 14px;
  border-radius: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.nav-links li a:hover {
  background-color: #D96C6C;
  color: white;
}

/* Toggle Button for Mobile */
.menu-toggle {
  display: none;
  font-size: 26px;
  background: none;
  border: none;
  cursor: pointer;
  color: #111;
}

/* Responsive */
@media screen and (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    position: absolute;
    top: 60px;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 0 0 10px 10px;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}


.gallery-hero {
  background: linear-gradient(to right, #bb377d, #fbd3e9);
  color: white;
  padding: 5rem 1rem;
  text-align: center;
}

.gallery-hero-content h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.gallery-hero-content p {
  font-size: 1.2rem;
  max-width: 700px;
  margin: 0 auto;
}

.gallery-section {
  padding: 4rem 1rem;
  background: #fff;
  display: flex;
  justify-content: center;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  max-width: 1200px;
  width: 100%;
}

.gallery-item {
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.gallery-item:hover {
  transform: scale(1.05);
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: inherit;
}

.shape-circle img {
  clip-path: circle(45%);
}

.shape-hex img {
  clip-path: polygon(25% 5%, 75% 5%, 100% 50%, 75% 95%, 25% 95%, 0% 50%);
}

.shape-tilt img {
  transform: rotate(-5deg);
  border-radius: 20px;
}

.shape-blob img {
  clip-path: path('M63.6,-55.2C77.4,-36.3,79.2,-9.1,70.4,14.6C61.7,38.2,42.4,58.3,17.8,68.6C-6.8,78.8,-37.1,79.1,-54.6,63.6C-72.1,48.2,-76.7,16.9,-68.6,-11.1C-60.5,-39.1,-39.7,-63.8,-13.2,-72.2C13.2,-80.5,26.3,-72.3,63.6,-55.2Z');
}








.dark-theme {
  background-color: #121212;
  color: #f9f9f9;
}

.dark-theme .navbar,
.dark-theme .about-section,
.dark-theme .split-section,
.dark-theme .product-feature,
.dark-theme .testimonial-section,
.dark-theme .newsletter-section,
.dark-theme .site-footer {
  background-color: #1e1e1e !important;
  color: #eee !important;
}

.dark-theme .nav-links li a,
.dark-theme .hero-btn,
.dark-theme .about-btn,
.dark-theme .shop-btn,
.dark-theme .newsletter-form button {
  background-color: #333 !important;
  color: #f9f9f9 !important;
  border-color: #555;
}

.dark-theme .nav-links li a:hover,
.dark-theme .hero-btn:hover,
.dark-theme .about-btn:hover,
.dark-theme .shop-btn:hover,
.dark-theme .newsletter-form button:hover {
  background-color: #444 !important;
  color: #fff !important;
}

  </style>
</head>
